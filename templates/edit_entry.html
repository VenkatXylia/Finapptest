<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Edit Entry</h1>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" name="date" value="{{ entry.date }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <input type="text" name="description" value="{{ entry.description }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="number" step="0.01" name="amount" value="{{ entry.amount }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Type:</label>
            <select name="type" class="form-select">
                <option value="income" {% if entry.type == 'income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if entry.type == 'expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Category:</label>
            <select name="category" class="form-select">
                {% for cat in categories %}
                <option value="{{ cat }}" {% if entry.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back to Home</a>
    </form>
</div>
</body>
</html>
